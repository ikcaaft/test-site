<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteNode | More</title>
    <link rel="icon" href="https://i.imgur.com/VCPuxE2_d.png?maxwidth=520&shape=thumb&fidelity=high" type="image/png">
    <style>
        /* Full Page Setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: url('https://cdn.pixabay.com/photo/2016/03/17/22/45/vortex-1264042_1280.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Adding Stars */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.2;
            z-index: 0;
        }

        /* Main Container */
        .container {
            color: white;
            position: relative;
            z-index: 1;
            padding: 20px;
            backdrop-filter: blur(10px);
            border-radius: 20px;
        }

        /* Heading */
        h1 {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(90deg, #8b5cf6, #6a0dad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.8);
            margin-bottom: 20px;
        }

        /* Subheading */
        p {
            font-size: 1.5rem;
            color: #d1d1ff;
            margin-bottom: 30px;
        }

        /* Discord Button */
        .discord-btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #5865F2, #3b4cca);
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.5);
        }

        .discord-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(88, 101, 242, 0.7);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1.2rem;
            }
            .discord-btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>More is Coming Soon!</h1>
        <p>Join our Discord for updates and early access.</p>
        <a href="https://discord.com/invite/wNeRYWsWq2" class="discord-btn">Join Discord</a>
    </div>

</body>
</html>
